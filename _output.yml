bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li class="toc-logo"><a href="./"><img src="Imagenes/Logo_INE2.png"></a></li>
      after: |
        <li><a href="https://github.com/ajusteestacionaline/taller/blob/main/" target="blank">Publicado con bookdown</a></li>
    edit: https://github.com/ajusteestacionaline/taller/edit/main/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
